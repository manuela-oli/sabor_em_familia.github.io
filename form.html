<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Receita</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h1>Adicione sua Receita</h1>
        <form action="#" method="POST">
            <label for="nome">Nome da Receita:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" name="ingredientes" rows="4" required></textarea>

            <label for="modo-preparo">Modo de Preparo:</label>
            <textarea id="modo-preparo" name="modo-preparo" rows="6" required></textarea>

            <button type="submit">Adicionar Receita</button>
        </form>
    </div>
</body>
</html>
